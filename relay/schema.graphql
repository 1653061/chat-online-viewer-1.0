type BasicResponse {
    message: String!
    statusCode: Int!
}

type User {
    email: String!
    name: String!
    phone: Int!
}

type UserPayload {
    token: String!
    refreshToken: String
    user: User!
}

input CreateUserInput {
    name: String!
    password: String!
    email: String!
    phone: Int!
    }

input SignInUserInput {
    email: String!
    password: String!
}

type Query {
    UserGraphGetInfo: User!
    UserGraphInfo: BasicResponse!
    UserGraphVerifyToken: UserPayload!
}

type Mutation {
    UserGraphSignUp(input: CreateUserInput!): UserPayload!
    UserGraphSignIn(input: SignInUserInput!): UserPayload!
}